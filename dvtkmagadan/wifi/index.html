<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Страница регистрации в сети WiFi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>

</head>
<body>
<script src="./js/bootstrap.min.js"></script>
<div class="container-fluid">
    <h2>Регистрация WiFi</h2>
    <form method="POST" action="./post.php">
        <div class="form-outline mb-4">
            <input type="text" name="login" id="formPhoneInput" class="form-control" placeholder="79148501234"
                   maxlength="11" required pattern="^\+?7(\d{10})$" aria-describedby="phoneInput">
            <label class="form-label" for="formPhoneInput">Введите номер телефона</label>
        </div>
        <input class="btn btn-primary btn-block" type="submit" value="OK" type="tel">
    </form>
</div>
